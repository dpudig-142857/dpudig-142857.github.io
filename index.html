<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan's Personal Website</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preload" href="hero.jpg" as="image">
</head>
<body>
    <header>
        <nav class="navbar">
            <a data-target="home">Home</a>
            <a data-target="about">About</a>
            <a data-target="skills">Skills</a>
            <a data-target="projects">Projects</a>
            <a data-target="contact">Contact</a>
        </nav>
    </header>

    <section id="home">
        <div class="hero">
            <div class="hero-text">
                <h1 id="hero-name">Dan Pudig</h1>
                <p id="hero-job">Software Engineer & Web Developer</p>
                <p id="hero-tag">Solving problems, one semicolon at a time</p>
            </div>
        </div>
    </section>
    
    <section id="about">
        <div class="section-divider">
            <div class="section-header">ABOUT</div>
        </div>
        <p>COMING SOON!</p>
    </section>

    <section class="section-block" id="skills">
        <div class="section-divider">
            <div class="section-header">SKILLS</div>
        </div>
        <p>COMING SOON!</p>
      </section>
    
    <section id="projects">
        <div class="section-divider">
            <div class="section-header">PROJECTS</div>
        </div>
        <p>COMING SOON!</p>
    </section>
    
    <section id="contact">
        <!-- FORMSPREE FORM TO ADD LATER -->
        <div class="section-divider">
            <div class="section-header">CONTACT</div>
        </div>
        <div class="contact-section">
            <div id="contact-s" class="contact-header">
                <h2>Excited to<br>know more?</h2>
                <p>Let's talk!</p>
            </div>
            <form  id="contact-s" class="contact-form" action="https://formspree.io/f/YOUR_ID" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Name...">
            
                <label for="email">Email</label>
                <input type="email" id="email" name="_replyto" required placeholder="Email Address...">
            
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required placeholder="Message..."></textarea>
            
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    
    <footer>
        <div class="footer-links">
            <a href="https://github.com/dpudig-142857" target="_blank" aria-label="GitHub">
              <img class="icon" src="github.svg" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/dan-pudig-b536b32b5/" target="_blank" aria-label="LinkedIn">
              <img class="icon" src="linkedin.png" alt="LinkedIn">
            </a>
            <a href="resume.pdf" download>
                <img class="icon" src="download.png" alt="Resume">
            </a>
          </div>
          <p>Â© 2025 Dan Pudig</p>
    </footer>

    <script>
        document.querySelectorAll('.navbar a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('data-target');
                const targetElement = document.getElementById(targetId);
                if (targetElement) targetElement.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>

</body>
</html>
